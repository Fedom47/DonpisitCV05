   <header class="navbar">

    <nav>

<main>

            <div class="contact-card">

            <div class="contact-card">
                <div class="icon-placeholder">
                    <img src="./CSS/images/map_location_icon_177112.ico" alt="Location Icon">
                </div>
                <p>Thailand, Bangkok</p>
            </div>

            <!-- LinkedIn -->
            <div class="contact-card">
                <div class="icon-placeholder">
                    <img src="./CSS/images/linkin_logo_icon_154491.ico" alt="LinkedIn Icon">
